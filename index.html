<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventario Totalizado Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<button class="btn btn-primary btn-lg" id="menu-toggle" data-bs-toggle="offcanvas" data-bs-target="#main-menu" aria-controls="main-menu">
    <i class="bi bi-list"></i>
</button>

<div class="offcanvas offcanvas-start" tabindex="-1" id="main-menu" aria-labelledby="main-menu-label">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="main-menu-label">Navegación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" data-bs-toggle="pill" data-bs-target="#pills-loc1" role="tab" aria-controls="pills-loc1" aria-selected="true">
                <i class="bi bi-geo-alt-fill me-2"></i> Ubicación 1
            </a>
            <a href="#" class="list-group-item list-group-item-action" data-bs-toggle="pill" data-bs-target="#pills-loc2" role="tab" aria-controls="pills-loc2" aria-selected="false">
                <i class="bi bi-geo-alt-fill me-2"></i> Ubicación 2
            </a>
            <a href="#" class="list-group-item list-group-item-action" data-bs-toggle="pill" data-bs-target="#pills-total" role="tab" aria-controls="pills-total" aria-selected="false">
                <i class="bi bi-bar-chart-fill me-2"></i> Totalización
            </a>
        </div>
        <hr>
        <div class="form-check form-switch mt-3">
            <input class="form-check-input" type="checkbox" role="switch" id="drag-drop-switch">
            <label class="form-check-label" for="drag-drop-switch">Habilitar reordenar ítems</label>
        </div>
    </div>
</div>

<div class="container my-5">
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="script.js"></script>

</body>
</html>
